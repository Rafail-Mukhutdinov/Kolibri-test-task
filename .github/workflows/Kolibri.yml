name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.6.0'
    - name: Build
      run: |
        mkdir build
        cd build
        qmake ..
        make
    - name: Build Tests
      run: |
        cd test  # Переход в директорию с тестами
        mkdir build
        cd build
        qmake ..
        make
    - name: Run Tests
      run: |
        cd test/build  # Переход в директорию сборки тестов
        ./test  # Запуск тестов
